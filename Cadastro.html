<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadadtro de Cliente</title>
</head>
<body>
 <h1>Informações Pessoais</h1>   

 <form method="post" id="contato"></form>

  <fieldset id="ident_cliente">
 <legend>Cadastro do Cliente</legend>

 <p><label for="nome">Nome:</label>
 <input type="text" name="nome" size="50" maxlength="100" placeholder="Dgite o nome no cliente"></p>
 
 <p><label for="idade">Idade:</label>
 <input type="text" name="idade" size="20" maxlength="100" placeholder="Dgite a idade"></p>

 <p><label for="endereço">Endereço:</label>
 <input type="text" name="endereço" size="50" maxlength="100" placeholder="Dgite o endereço"></p>

 <p><label for="cidade">Cidade:</label>
 <input type="text" name="cidade" size="30" maxlength="100" placeholder="Dgite a cidade"></p>

 <p><label for="estado">Estado:</label>
 <input type="text" name="estado" size="6" maxlength="100" placeholder="UF"></p>

 <p><label for="cep">CEP:</label>
 <input type="text" name="cep" size="10" maxlength="100" placeholder="Dgite o CEP "></p>

 <p><label for="tel_fixo">Telefone Fixo:</label>
 <input type="text" name="tel_fixo" size="30" maxlength="100" placeholder="Dgite o contato, informando o DDD"></p>

 
 <p><label for="tel_celular">Telefone Celular:</label>
<input type="text" name="tel_celular" size="30" maxlength="100" placeholder="Dgite o contato, infomando o DDD"></p>
   

<p><label for="email">E-mail:</label>
<input type="email" name="email" size="40" maxlength="100" placeholder="Digite o e-mail"></p>
   </fieldset>
  <br>
  
   <!--Submit/Enviar-->
   <input type="submit" value="Enviar">
</body>
</html>
